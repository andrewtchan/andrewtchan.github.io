{% assign filePath = page.inputPath | split: "/" %}
{% assign fileName = filePath[2] | remove: ".md" %}
{% assign assetPath = name | prepend: "/" | prepend: fileName | prepend: "/assets/images/" %}

<figure>
  <img
    alt="{{ alt }}"
    src="{{ assetPath }}"
    {% if loading %}loading="{{ loading }}"{% endif %}/>

  <figcaption>{{caption}}</figcaption>
</figure>
